<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pigs & Cats</h1>
  </header>
  <main class="gallery">
    <div class="image-container" title="An orange cat sitting">
      <img src="images/cat-1.png" alt="An orange cat sitting">
    </div>
    <div class="image-container" title="A standing pig with a big head">
      <img src="images/pig-1.png" alt="A standing pig with a big head">
    </div>
    <div class="image-container" title="A yellow and orange cat sitting">
      <img src="images/cat-3.png" alt="A yellow and orange cat sitting">
    </div>
    
    <div class="image-container" title="A standing pig with its head turned forward">
      <img src="images/pig-2.png" alt="A standing pig with its head turned forward">
    </div>
    <div class="image-container" title="An orange cat sitting">
      <img src="images/cat-2.png" alt="An orange cat sitting">
    </div>
    <div class="image-container" title="A large pig sitting">
      <img src="images/pig-3.png" alt="A large pig sitting">
    </div>
  </main>
  <footer>
    <small>Icons created by Hery Mery, Freepik, and justicon on <a href="https://www.flaticon.com/" target="_blank">Flaticon</a></small>
  </footer>
</body>
</html>
